<!DOCTYPE html>
<html>
<head>
	<title>MARC'S GIPHY API</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css"
	<!-- jQuery -->
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<!-- Javascript -->
	<script src="assets/javascript/javascript.js"></script>
</head>
<body>

<div class="container">

	<div class="row">
		<div class="jumbotron title">
			<h1 class="text-center">GIPHY TIME</h1>
		</div>
	</div>

	<div class="row text-center btnHolderRow">
	<!-- Button holder -->
		<div id="btnHolder" class="text-center"></div>
	</div>

	<div class="row text-center topic-inputRow">
		<form id="btnGen">
	      <label for="topic-input">What else do you like?</label>
	      <br>
	      <input type="text" id="topic-input"><br>

	      <!-- Button triggers new movie to be added -->
	      <input id="add-topic" type="submit" value="Add your topic!" class="text-center btn btn-success">
	    </form>
	</div>

	<div class="row text-center gifHolderRow">
		<!-- GIF Holder -->
		<div id="gifHolder" class="text-center"></div>
	</div>

</div>

</body>
</html>
